<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post | Montse de la Riva</title>
  <meta name="description" content="Artículo de psicoterapia sistémica y bienestar emocional de Montse de la Riva." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Lora:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <!-- NAV -->
  <nav class="nav">
    <div class="nav-inner">
      <div class="brand">Montse de la Riva</div>
      <div class="menu">
        <a href="/#inicio">Inicio</a>
        <a href="/#acerca">Acerca de mí</a>
        <a href="/#faq">FAQ</a>
        <a href="/#blog">Blog y Recursos</a>
        <a href="/#contacto">Contacto</a>
      </div>
      <a class="cta" href="/#contacto">Agendar sesión</a>
    </div>
  </nav>

  <!-- CONTENIDO DEL POST -->
  <main class="container" style="padding:40px 20px;">
    <article class="block post-content" id="post"></article>
    <p><a href="/blog/">← Volver al Blog</a></p>
  </main>

  <footer>© 2025 Montse de la Riva · Psicoterapeuta sistémica</footer>

  <!-- Librería para convertir Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Leer parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    // Cargar el Markdown
    if(file){
      fetch(file)
        .then(r => r.text())
        .then(md => {
          document.getElementById("post").innerHTML = marked.parse(md);
        });
    }
  </script>

  <!-- Estilos específicos para posts -->
  <style>
    .post-content h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      font-family: Lora, serif;
    }
    .post-content h2 {
      font-size: 22px;
      margin-top: 24px;
      margin-bottom: 12px;
      font-weight: 600;
    }
    .post-content p {
      font-size: 16px;
      margin-bottom: 16px;
    }
    .post-content img {
      max-width: 100%;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: var(--shadow);
    }
  </style>
</body>
</html>
